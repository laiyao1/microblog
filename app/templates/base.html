<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
</head>
<body>
    <ul>
    {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    <div>Microblog: <a href="/index">Home</a>
        {% if not user  %}
        <a href="/login">Login</a>
        {% else %}
        <a href="/logout">Logout</a>
        {% endif %}
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
